{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/styles/home.css' %}" rel="stylesheet">
    <title>Home Page View</title>
</head>
<body>
    <h1>Lista de Notas Escritas por Usuarios!</h1>
    {% for note in object_list%}
        <div class = "homeDiv">
            <section>
                <h1>{{note.title}}</h1>
                <h3>Usuario: {{note.user}}</h3>
                <p>{{note.publish_date}}</p>
            </section>
        </div>
        <div class="sample"></div>
    {% endfor %}
</body>
</html>
